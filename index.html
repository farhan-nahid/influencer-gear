<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer Gear</title>
    <link rel="stylesheet" href="./assets/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/slick.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- header start -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <a class="navbar-brand" href="#">Influencer Gear</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sign Up</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Log In</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- header end -->
    <main>
      <!-- hero area start -->
      <section id="hero__area" class="flex__area wrapper">
        <div class="half__width banner__content">
          <h1>Start your Journey as Influencer</h1>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>
          <button>Prebook now</button>
        </div>
        <div class="half__width banner__image">
          <img src="./assets/images/main-camera.png" alt="main-camera" />
        </div>
      </section>
      <!-- hero area end -->
      <!-- client area start -->
      <section id="clients__area" class="flex__area wrapper">
        <div class="clients__image">
          <img src="./assets/images/logos/Alibaba.svg" alt="Alibaba" />
        </div>
        <div class="clients__image">
          <img src="./assets/images/logos/Amazon.svg" alt="Amazon" />
        </div>
        <div class="clients__image">
          <img src="./assets/images/logos/Daraz.pk Logo.svg" alt="Daraz" />
        </div>
        <div class="clients__image">
          <img src="./assets/images/logos/Ebay.svg" alt="Ebay" />
        </div>
        <div class="clients__image">
          <img src="./assets/images/logos/Rakuten.svg" alt="Rakuten" />
        </div>
        <div class="clients__image">
          <img src="./assets/images/logos/Target.svg" alt="Target" />
        </div>
        <div class="clients__image">
          <img src="./assets/images/logos/Walmart.svg" alt="Walmart" />
        </div>
        <div class="clients__image">
          <img src="./assets/images/logos/Ebay.svg" alt="Ebay" />
        </div>
      </section>
      <!-- client area end -->
    </main>
    <script src="./assets/js/jquery-1.12.4.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/slick.min.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
